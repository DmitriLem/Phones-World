<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <style>
        html, body {
            height: 100%;
        }
        .content {
            min-height: calc(100% - 107px); /* Высота футера + небольшой отступ */
            padding-bottom: 50px; /* Отступ снизу для контента */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-decoration-underline" href="{{ url_for('index') }}"><i class="fas fa-mobile-alt"></i> Phones World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form action="{{ url_for('search_by_name') }}" method="POST" class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" name="search_query" placeholder="Search" value="{{ search_query }}">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </button>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link no-select">{{city}}, {{postal_code}}</span>
                </li>
            </ul>
            <a href="{{ url_for('orderCheck') }}" class="btn btn-outline-primary"><i class="fas fa-check"></i> Check Order</a>
            <a href="{{ url_for('cart') }}" class="btn btn-outline-success"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center ms-5">
                    {% for category in categories %}
                        <li class="nav-item text-center">
                            <a class="nav-link text-center" href="{{ url_for('search_by_category', category_id=category.category_id) }}">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 content">
        {% block body %}{% endblock %}
    </div>
    <footer class="footer py-3 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <span>&copy; {{year}} Phones World</span>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/buyValid.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/status.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
