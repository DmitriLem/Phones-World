{% extends 'base.html' %}

{% block head %}
<style>
    /* Стили для компактной карточки продукта */
    .compact-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
    .compact-card img {
        max-width: 100px;
        max-height: 100px;
        margin-right: 10px;
    }
    .compact-card h6 {
        font-size: 14px;
        margin-bottom: 5px;
    }
    .compact-card p {
        font-size: 12px;
        margin-bottom: 3px;
    }
    /* Дополнительные стили для формы изменения данных заказа */
    .update-form {
        margin-top: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn-update {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
    .btn-cancel {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Update Order Details</h1>
    <form class="update-form" action="/update_address" method="POST">
        {% for d in data %}
            {% if loop.first %}
                <input hidden type="text" id="orderNumber" name="orderNumber" value="{{ order_number }}" class="form-control" required>
                <div class="form-group">
                    <label for="Address1" class="form-label">Address 1</label>
                    <input type="text" id="Address1" name="Address1""" value="{{d.Address1}}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Address2" class="form-label">Address 2</label>
                    {% if d.Address2 is none or d.Address2 == 'None' %}
                        <input type="text" id="Address2" name="Address2" class="form-control">
                    {% else %}
                        <input type="text" id="Address2" name="Address2" value="{{ d.Address2 }}" class="form-control">
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="City" class="form-label">City</label>
                    <input type="text" id="City" name="City" value="{{d.City}}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" id="ddlState" name="ddlState" required>
                        {% for s in states %}
                            {% if d.StatesID == s.id %}
                                <option value="{{s.id}}" selected disabled>{{s.name}}</option>
                            {% else %}
                                <option value="{{s.id}}">{{s.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Zip" class="form-label">Zip Code</label>
                    <input type="text" id="Zip" name="Zip" value="{{d.ZipCode}}" class="form-control" onkeypress="return AllowOnlyNumbers(event)" maxlength="5" minlength="5" required>
                </div>
                <button type="submit" class="btn btn-update" onclick="isAddressValid()">Update</button>
                <a href="{{ url_for('more_order_info', orderNumber=order_number) }}" class="btn btn-cancel">Cancel</a>
                <br/>
                <span id="spnError" name="spnError" style="color: red;"></span>
            {% endif %}
        {% endfor %}
    </form>
</div>
{% endblock %}
