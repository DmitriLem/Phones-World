{% extends 'base.html' %}

{% block head %}
<style>
    /* Стили для компактной карточки продукта */
    .compact-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
    .compact-card img {
        max-width: 100px;
        max-height: 100px;
        margin-right: 10px;
    }
    .compact-card h6 {
        font-size: 14px;
        margin-bottom: 5px;
    }
    .compact-card p {
        font-size: 12px;
        margin-bottom: 3px;
    }
    /* Дополнительные стили для формы изменения данных заказа */
    .update-form {
        margin-top: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn-update {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
    .btn-cancel {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Update Order Details</h1>
    <div class="compact-card">
        <!-- Отображение текущих данных заказа -->
        <!-- Замените данные согласно вашим потребностям -->
        <h6>Current Address:</h6>
        <p>Address 1: {{ current_address1 }}</p>
        <p>Address 2: {{ current_address2 }}</p>
        <p>City: {{ current_city }}</p>
        <p>State: {{ current_state }}</p>
        <p>Zip Code: {{ current_zip }}</p>
    </div>
    <!-- Форма для изменения данных заказа -->
    <form class="update-form">
        <div class="form-group">
            <label for="newAddress1" class="form-label">New Address 1</label>
            <input type="text" id="newAddress1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newAddress2" class="form-label">New Address 2</label>
            <input type="text" id="newAddress2" class="form-control">
        </div>
        <div class="form-group">
            <label for="newCity" class="form-label">New City</label>
            <input type="text" id="newCity" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newState" class="form-label">New State</label>
            <input type="text" id="newState" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newZip" class="form-label">New Zip Code</label>
            <input type="text" id="newZip" class="form-control" required>
        </div>
        <!-- Кнопки Update и Cancel -->
        <button type="button" class="btn btn-update">Update</button>
        <button type="button" class="btn btn-cancel">Cancel</button>
    </form>
</div>
{% endblock %}
