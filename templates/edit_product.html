{% extends 'base.html' %}

{% block head %}
    <title>Categories</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                {{ category.name }}
                <a href="{{ url_for('edit_category', category_id=category.category_id) }}" class="btn btn-primary btn-sm ms-2">Edit</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
